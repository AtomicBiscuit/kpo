spring:
  application:
    name: file-analysis
  datasource:
    url: { $SPRING_POSTGRESQL_URL }
    username: { $SPRING_POSTGRESQL_USERNAME }
    password: { $SPRING_POSTGRESQL_PASSWORD }
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
server:
  port: 8082